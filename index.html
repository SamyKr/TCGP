<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animation Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carre" id="carre"></div>
        <div class="triangle" id="triangle"></div>
    </div>
    <button id="ouvrir">Ouvrir</button>
    <div class="triangle-container">
        <div class="triangle" style="border-bottom-color: red;"></div>
        <div class="triangle" style="border-bottom-color: blue;"></div>
        <div class="triangle" style="border-bottom-color: yellow;"></div>
        <div class="triangle" style="border-bottom-color: green;"></div>
        <div class="triangle" style="border-bottom-color: purple;"></div>
    </div>
    <button id="suivant" style="display: none;">Suivant</button>
    <script src="script.js"></script>
</body>
</html>
